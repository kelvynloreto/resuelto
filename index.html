<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">

</head>


<body>
    <div class="motherbox">
        <section class="inf__personal">
            <div class="photo__name">
                <div class="cont__photo">
                    <img class="photo" src="./" alt="">
                </div>
                <div class="name">
                    <h6 class="h6">Report for </h6>
                    <h2 class="h2">Jeremy <br>Robson</h2>
                </div>
            </div>
            <div class="time">
                <h5 href="" class="Daily hover">Daily</h5>
                <br>
                <br>
                <h5 href="" class="Weekly hover">Weekly</h5>
                <br>
                <br>
                <h5 href="" class="Monthly hover">Monthly</h5>
            </div>
        </section>

        <nav class="infomation__box ">
            <div class="work__box Grid_box">
                <div class="work img"><img src="./images/icon-work.svg" height="50px" width="50px" alt="">
                </div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Work</h5>
                        <img src="./" alt="">
                    </div>
                    <h1 class="h2">36hrs</h1>
                    <h6 class="h6">last week -36hrs</h6>
                </div>
            </div>

            <div class="play__box Grid_box">
                <div class="play img"><img src="./images/icon-play.svg" height="50px" width="50px" alt="">
                </div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Play</h5>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="h2">10hrs</h1>
                    <h6 class="h6">last week -8hrs</h6>
                </div>
            </div>
            <div class="study__box Grid_box">
                <div class="study img"><img src="./images/icon-study.svg" height="50px" width="50px" alt=""></div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Study</h5>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="h2">4hrs</h1>
                    <h6 class="h6">last week -7hrs</h6>
                </div>
            </div>


            <div class="exercise_box Grid_box">
                <div class="exercise img"><img src="./images/icon-exercise.svg" height="50px" width="50px" alt="">
                </div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Exercise </h5>
                        <svg class="trespuntos" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="h2">4hrs</h1>
                    <h6 class="h6">last week -5hrs</h6>
                </div>
            </div>
            <div class="social__box Grid_box">
                <div class="social img"><img src="./images/icon-social.svg" height="50px" width="50px" alt=""></div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Social</h5>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="h2">5hrs</h1>
                    <h6 class="h6">last week -10hrs</h6>
                </div>
            </div>
            <div class="selfCare__box Grid_box">
                <div class="selfCare img"><img src="./images/icon-self-care.svg" height="40px" width="40px" alt="">
                </div>
                <div class="color_box">
                    <div class="ImgTrespuntos">
                        <h5 class="h5">Self Care</h5>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="h2">2hrs</h1>
                    <h6 class="h6">last week -2hrs</h6>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
